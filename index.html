<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Projetos - Cars</title>
  </head>

  <header class="bg-dark text-white py-3 sticky-top">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4">
          <img
            class="logo"
            src="https://logodownload.org/wp-content/uploads/2014/02/volkswagen-vw-logo-11.png"
            alt="logo vw"
            title="logo vw"
          />
        </div>
        <div class="col-md-4">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Empresas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Carros</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Concessionária</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <div class="col-md-4 d-xs-none d-md-block">
          <form class="search-form">
            <input type="text" id="input-search" placeholder="Buscar..." />
            <button type="submit" id="btn-search">Buscar</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <body>
    <div class="search-filter">
      <div class="container">
        <form action="">
          <select id="select-filters">
            <option value="1">Menor preço</option>
            <option value="2">Maior preço</option>
          </select>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="cars"></div>
      </div>
    </div>
  </body>

  <footer></footer>

  <script type="module" src="script.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script
    src="https://kit.fontawesome.com/7f84416665.js"
    crossorigin="anonymous"
  ></script>
</html>
